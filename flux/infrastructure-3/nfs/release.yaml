

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
  namespace: flux-system
spec:
  interval: 12h
  targetNamespace: nfs
  chart:
    spec:
      chart: nfs-subdir-external-provisioner      
      version: '>=0.0.0'
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
        namespace: flux-system
      interval: 12h
  values:
    nfs:
      server: 192.168.1.11
      path: /volume1/NFS
    storageClass:
      defaultClass: true