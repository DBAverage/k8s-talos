---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: rook-ceph-mgr-dashboard
  namespace: rook-ceph
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`rook.mushroomkingdom.com`)
      services:
        - name: rook-ceph-mgr-dashboard
          port: 8443      